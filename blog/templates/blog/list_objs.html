{% extends 'blog/base.html' %}

{% block content %}
<div th:replace="../views/header :: header"></div>
<div class="container">
  <h3 th:text="${shoppingList.getName()}"></h3>
  <ul class="list-group list-group-flush">
   <li class="list-group-item" th:each="item:${shoppingList.items}">
     <span th:text="${item.item.name}"></span>
     <span th:text="${item.quantity}"></span>
     <span th:text="${item.item.price*item.quantity}"></span>
   </li>
 </ul>

  <p th:text="${shoppingList.date}"></p>
</div>
{% endblock %}
