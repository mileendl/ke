{% extends 'blog/base.html' %}

{% block content %}
<div th:replace="../views/header :: header"></div>
<div class="container">
  <h2 class="text-info">Список ваших списокв</h2>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item" th:each="list:${listOfLists}">
    <a th:text="${list.name}" th:href="@{list/{listId} (listId = ${list.getId()})}"></a>
  </li>
</ul>
{% endblock %}
