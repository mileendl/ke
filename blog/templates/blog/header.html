{% extends 'blog/base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <a class="navbar-brand" href="#">Списки</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="isAuthenticated()">
                <p class="navbar-text">
                    Добро пожаловать,
                    <span sec:authentication="name">User</span>
                    <a id="logout" href="javascript: document.getElementById('logout-form').submit()">Выйти</a>
                </p>
                <form id="logout-form" th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Домой<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/create_list}">Создать новый список<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/lists}">Список списков <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>
{% endblock %}
